{% extends 'base.html' %}
{% block content %}
<h1 class="heading1">RENT NOW</h1>
<!-- Search bar starts-->
<form action="/search" method="post" class="rent-form">
    {% csrf_token %}
    <input type="text" name="place" class="search" placeholder="Search here!">
    <input type="submit" name="submit" class="submit" value="Search">
</form>
<!-- Search bar ends -->
{% for part in context %}
<div class="wrapper">
    <h1>{{part.city}}</h1>
    <div class="image i1"></div>
    <div class="details"><h1><em>Food {{part.food}}</em></h1>
    <h2>{{part.name}}</h2>
    <p>{{part.house}}</p></div>
    <h1>{{part.cost}} â‚¹/night</h1>
    <form action="/rent">
        <button>Rent</button>
    </form>
</div>
{% endfor %}

{% endblock %}
