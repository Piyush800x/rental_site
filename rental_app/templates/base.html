<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'rental_app/css/base.css' %}">
    <script src="{% static 'rental_app/js/base.js' %}"></script>
    <title>Rental Site</title>
</head>
<body>
   {% load socialaccount %}
    <div class="navbar">
        <nav>
            <div class="menu-icon">
               <span class="fas fa-bars"></span>
            </div>
            <div class="logo">
               Rental Site
            </div>
            <div class="nav-items">
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
            </div>
            <!-- <div class="search-icon">
               <span class="fas fa-search"></span>
            </div> -->
            <div class="cancel-icon">
               <span class="fas fa-times"></span>
            </div>
            <!-- <form action="#">
               <input type="search" class="search-data" placeholder="Search" required>
               <button type="submit" class="fas fa-search"></button>
            </form> -->
            <div class="nav-items-right">
               <li><a href="#">Contact Us</a></li>
               {% if not user.is_authenticated %}
               <li><a href="{% provider_login_url 'google' %}?next=/">Sign In/Register</a></li>
               {% endif %}
               {% if user.is_authenticated %}
               <li><a href="{% url 'account_logout' %}?next=/">Logout</a></li>
               {% endif %}
            </div>
         </nav>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
