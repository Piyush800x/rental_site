{% extends 'base.html' %}
{% block content %}
<form action="/createproduct" method="post">
    {% csrf_token %} 
    <h2>Create Listing</h2>

    <label for="name">House Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="city">City:</label>
    <select id="product" name="city" required>
        <option value="product1">Select City</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Burdwan">Burdwan</option>
        <option value="Ranaghat">Ranaghat</option>
        <option value="Kalyani">Kalyani</option>
        <option value="Naihati">Naihati</option>
        <option value="Barrackpur">Barrackpur</option>
        <option value="Krishnanagar">Krishnanagar</option>
        <option value="Burdwan">Burdwan</option>
        <option value="Shantipur">Shantipur</option>
        <option value="Nabadwip">Nabadwip</option>
        <option value="Mayapur">Mayapur</option>
    </select>

    <label for="house">House Size:</label>
    <select id="product" name="house" required>
        <option value="1 BHK">1 BHK</option>
        <option value="2 BHK">2 BHK</option>
        <option value="3 BHK">3 BHK</option>
        <option value="1 RK">1 RK</option>
        <!-- Add more product options as needed -->
    </select>

    <label for="food">Food</label>
    <select id="food" name="food" required>
        <option value="Included">Included</option>
        <option value="Not Included">Not Included</option>
        <!-- Add more product options as needed -->
    </select>

    <label for="cost">Cost per night (â‚¹):</label>
    <input type="cost" id="cost" name="cost" required>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <div class="upload-container">
        <div class="upload-btn-wrapper">
          <label for="image">Upload Image:</label>
          <input type="file" name="image" id="myfile" accept="image/*" />
        </div>
    </div>

    <input type="submit" class="btn" value="Create">
    
</form>
{% endblock %}
